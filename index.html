<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .project-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .project-card .content {
            padding: 15px;
        }

        .project-card h3 {
            margin: 0 0 10px;
            font-size: 1.4rem;
        }

        .project-card p {
            margin: 0;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Project Showcase</h1>
    </header>

    <div class="container">
        <div class="project-card">
            <img src="https://raw.githubusercontent.com/MichaelMaxwell91/project-showcase/main/Videos/UV_Test_Rig.gif" alt="UV Test Rig GIF">
            <div class="content">
                <h3>Project 1: UV Test Rig</h3>
                <p>Developed a UV test rig for advanced material testing. Demonstrates system integration and automation skills.</p>
            </div>
        </div>
        <div class="project-card">
            <img src="https://raw.githubusercontent.com/MichaelMaxwell91/project-showcase/main/Videos/UV_Test_Rig.gif" alt="Another GIF">
            <div class="content">
                <h3>Project 2: Another GIF</h3>
                <p>Explored automation in industrial environments. Includes improvements in speed and reliability.</p>
            </div>
        </div>
        <!-- Repeat cards for additional projects -->
    </div>
</body>
</html>
